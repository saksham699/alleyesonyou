
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllEyesOnYou | Gymwear</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
        header { background: #000; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        nav { background: #222; padding: 10px; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .section { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: #1e1e1e; margin: 10px; padding: 15px; border-radius: 8px; width: 200px; text-align: center; }
        .product img { width: 100%; border-radius: 5px; }
        .product h3 { margin: 10px 0 5px; }
        .product p { margin: 5px 0; }
        .footer { background: #000; text-align: center; padding: 20px; font-size: 14px; }
        button { padding: 8px 15px; border: none; background: #e91e63; color: white; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <header>AllEyesOnYou</header>
    <nav>
        <a href="#trousers">Trousers</a>
        <a href="#tshirts">T-Shirts</a>
        <a href="#compression">Compression</a>
    </nav>

    <section id="trousers" class="section">
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Trousers+1" alt="Trousers">
            <h3>Gym Trousers</h3>
            <p>₹1000</p>
            <button>Order via UPI</button>
        </div>
    </section>

    <section id="tshirts" class="section">
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=T-Shirt+1" alt="T-Shirt">
            <h3>Performance T-Shirt</h3>
            <p>₹1000</p>
            <button>Order via UPI</button>
        </div>
    </section>

    <section id="compression" class="section">
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Compression+1" alt="Compression Wear">
            <h3>Compression Wear</h3>
            <p>₹1000</p>
            <button>Order via UPI</button>
        </div>
    </section>

    <div class="footer">
        © 2025 AllEyesOnYou. For business inquiries, contact us by email.
    </div>
</body>
</html>
